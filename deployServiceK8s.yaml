---
slice_id: IoTService_sliced
slice_part_id: dc-slice1
namespace: dojot
pod_info: 
  - pod: 
    apiVersion: v1
    kind: Pod
    metadata:
      namespace: dojot
      name: nginx
      labels:
        name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 443
        volumeMounts:
          - mountPath: "/etc/nginx/"
            name: "nginx-conf"
          - mountPath: "/usr/local/etc/nginx/ssl"
            name: "ssl-certs"
      volumes:
        - name: "nginx-conf"
          secret:
            secretName: "nginx.conf"
        - name: "ssl-certs"
          secret:
            secretName: "nginx-ssl-certs"
service_info:
  - service:  
    apiVersion: v1
    kind: Service
    metadata:
      name: example-service
      labels:
        app: example-service
    spec:
      ports:
      - port: 80
        targetPort: 4000
      type: NodePort
      selector:
    app: example-pod
